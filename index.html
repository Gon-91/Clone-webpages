<!doctype html>
<html>
  <head>
    <title>HwanGon - Learing WEB</title>
    <meta charset="utf-8">
    <link rel="SHORTCUT ICON" href="img\i-con\i-con.ico">
    <link rel="stylesheet" href = "CSS\style.css">
  </head>
  <body>
    <div id="body-frame">
      <div id="container">
        <div class="column">
          <div id="blogMenu">
          </div>
          <div id="blogImage">
            <img src="img\How was your Day.jpg" alt="오늘 하루는 어떠셨나요 ?">
          </div>
          <div id="blogHeader">
            <h1>Blog of Gon</h1>
          </div>
          <span id="blogDesc">
            오늘 하루는 어떠셨나요 ?
          </span>
          <div id="searchBox">
            <input type="text" name="search">
            <input type="button" value="검색">
          </div>
          <div id="categorty">
            <h3 class="stitleRowTop">카테고리</h3>
            <table id="treeComponent" cellpadding="0" cellspacing="0" style="width:100%;">
              <tbody>
                <tr>
                  <td>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="frame-right">
        <div class="row floatWrapper">
          <div class="column">
            <div id = "calender">
              <h3 class="stitleRowTop">달력</h3>
            </div>
          </div>
          <div class="column">
            <div id = "notice">
              <h3 class="stitleRowTop">공지사항</h3>
            </div>
          </div>
          <div class="column">
            <div id = "tag">
              <h3 class="stitleRowTop">Tag</h3>
            </div>
          </div>
          <div class="column">
            <div id = "New post">
              <h3 class="stitleRowTop">New post</h3>
            </div>
          </div>
        </div>
        <div class = "row">
          <div id = "content">
            <div class ="entry">
              <div class="titleWrap">
                <h2>Sub Ject</h2>
                <div clss="info">
                  <span class="category">목록 이름</span>
                  "/"
                  <span class="date">등록 날짜</span>
                </div>
              </div>
              <div class = "artcle">
                
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
